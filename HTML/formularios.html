<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Formularios en HTML</h1>

    <form action="respuesta.html" method="get">
      <label for="dni">Escriba su dni:</label>
      <input type="text" name="dni" placeholder="Escriba su dni" />
      <br />
      <label for="nombre">Escriba su nombre:</label>
      <input
        type="text"
        name="nombre"
        placeholder="Escriba su nombre"
        required
      />
      <br />
      <label for="contrasena">Escriba su constraseña:</label>
      <input type="password" name="contrasena" required />
      <br />
      <label for="politicaSeguridad"
        >Acepta nuestra politica de seguridad</label
      >
      <input type="checkbox" name="politicaSeguridad" required checked />
      <br />
      <label for="genero">Seleccione su genero</label>
      <input type="radio" name="genero" value="mujer" /> Mujer
      <input type="radio" name="genero" value="hombre" /> Hombre
      <input type="radio" name="genero" value="otro" /> Otros
      <br />

      <label for="estadoCivil">Estado civil; </label>
      <select name = "estadoCivil" >
        <option value="c">Casado</option>
        <option value="d">Divorciado</option>
        <option value="s">Soltero</option>
        <option value="v">Viudo</option>
        <option value="o">Otro</option>
      </select>
      <br>
      <label for="comentario">Escriba un comentario</label>
      <textarea name="comentario" rows="4" cols="50"></textarea>
      <input type="submit" value="Enviar información" />
    </form>
  </body>
</html>
