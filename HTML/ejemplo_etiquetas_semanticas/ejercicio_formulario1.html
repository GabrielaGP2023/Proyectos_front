<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        <br>

        <input type="email" name="emial"/>

        <br>
        <label for="valoracion">Que valoracion das a la publicacion</label>

        <br>

        <textarea name="mejoras" rows="4" cols="50"></textarea>
        <input type="submit" name="mejoras">
    </form>
</body>
</html>
