<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controles HTM5</title>
  </head>
  <body>
    <h1>Nuevos controles html 5</h1>
    <form action="respuesta.html" method="get">
      <label for="favcolor">Selecciona color favorito:</label>
      <input type="color" id="favcolor" name="favcolor" />
      <br />
      <label for="fechaent"> Fecha entrada:</label>
      <input type="date" id="fechaent" name="fechaent" />
      <br />
      <label for="fechaent"> Fecha entrada:</label>
      <input type="datetime-local" id="fechaent" name="fechaent" />
      <br />
      <label for="fichero"> Elige un fichero:</label>
      <input type="file" id="fichero" name="fichero" />
      <br />
      <label for="cad"> Caducidad tarjeta (MM/YYYY): </label>
      <input type="month" id="cad" name="cad" />
      <br />
      <label for="cant">Cantidad (1-5):</label>
      <input type="number" id="cant" name="cant" min="1" max="5" />
      <br />
      <label for="vol">Volumen (0-50):</label>
      <br />
      <input type="range" id="vol" min="0" max="50" />
      <br />
      <label for="buscar">Buscar:</label>
      <input type="search" id="buscar" />
      <br>
      <progress value="70" max="100">70%</progress>
      <input type="submit" value="Enviar informaciÃ³n" />
    </form>
  </body>
</html>
